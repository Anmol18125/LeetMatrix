<html lang="en">

<body>

    <div class="Signup"> 
           <h1>Sign Up</h1>
       <form action="#" name="submit-to-google-sheet">

          <i class="fa-brands fa-facebook"></i>

          <i class="fa-brands fa-instagram"></i>

        <input type="text" class="Input" name="name" placeholder="Username" required>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzYLhUdSyBX2jNypVU6bQ0SHFJZszZp4EYHyXhqiXLGijOVBQb2dFc80D6avxYVLwKa5w/exec'
        const form = document.forms['submit-to-google-sheet']
      const Success=document.getElementById('Success');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
Success.innerHTML="Data Submitted Successfully";
setTimeout(function(){
    Success.innerHTML=" ";
},5000) 
form.reset();
            }                )
           
            .catch(error => console.error('Error!', error.message))
        })
      </script>
