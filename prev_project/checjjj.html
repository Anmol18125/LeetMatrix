<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Holi Card with Background Image</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      
        background-image: url('https://t4.ftcdn.net/jpg/05/60/58/67/240_F_560586710_VmIHNuH6TcdLHIn3cEuIDDAcCYBhkIL0.jpg');
        
        /* ✅ This stops the image from repeating */
        background-repeat: no-repeat;
      
        /* ✅ This makes the image cover the entire screen */
        background-size: cover;
      
        /* ✅ This centers the image */
        background-position: center;
      
        /* Optional: fixed background while scrolling */
        background-attachment: fixed;
      }
      
    .card {
      /* ✅ Make sure the path points correctly to your image */
      background: url('https://images.squarespace-cdn.com/content/v1/61782ecbf6567d12f08ba3b9/1647524339004-CU4RMQZ5B4BW66JYB1D7/pexels-nishant-das-3906333.jpg') center/cover no-repeat;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .color-splash {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 1;
      animation: float 6s infinite ease-in-out;
    }

    .color-splash:nth-child(2) {
      top: -40px;
      left: -40px;
      background: radial-gradient(circle, #ff0000, #ffff00);
      animation-delay: 1s;
    }

    .color-splash:nth-child(3) {
      bottom: -40px;
      right: -40px;
      background: radial-gradient(circle, #00ff00, #00ffff);
      animation-delay: 2s;
    }

    .color-splash:nth-child(4) {
      bottom: 100px;
      left: -50px;
      background: radial-gradient(circle, #ff00ff, #ff007f);
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 30px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 36px;
      color: #ffcc00;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    .content h2 {
      font-size: 24px;
      color: #ff7f50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .message {
      font-size: 16px;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px #000;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #ff7f00;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #ff007f;
      transform: scale(1.05);
    }

    footer {
      position: relative;
      z-index: 2;
      margin-bottom: 10px;
      text-align: center;
      font-size: 12px;
      color: #eee;
      text-shadow: 1px 1px 2px #000;
    }

  </style>
</head>
<body>

  <div class="card">
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Color splashes -->
    <div class="color-splash"></div>
    <div class="color-splash"></div>
    <div class="color-splash"></div>

    <!-- Content -->
    <div class="content">
      <h1>Happy Holi!</h1>
      <h2>Festival of Colors</h2>
      <p class="message">
        May your life be as colorful and vibrant as the Holi celebrations! Wishing you and your family joy, love, and happiness on this festive occasion.
      </p>
      <a href="#" class="btn">Celebrate Now</a>
    </div>

    <footer>&copy; 2024 Holi Greetings</footer>
  </div>

</body>
</html>
